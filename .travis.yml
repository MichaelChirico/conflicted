# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

matrix:
  include:
  - r: release
    after_success:
    - Rscript -e 'covr::codecov()'
    - R CMD INSTALL .
    - Rscript -e 'pkgdown::build_site()'

    deploy:
      provider: pages
      skip-cleanup: true
      github-token: $GITHUB_TOKEN
      local-dir: docs
      fqdn: conflicted.r-lib.org
      on:
        branch: master

r:
- devel
- oldrel
- 3.3
- 3.2
- 3.1
